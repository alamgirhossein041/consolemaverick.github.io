<ul>
  {% for item in site.menu %}
    {% if item.title and item.url %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  {% for item in site.external_menu %}
    {% if item.title and item.url %}
      <li>
        <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
